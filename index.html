<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->

<body>

  <main class="flex">

    <span id="lives"></span>
    <div class="letters">
    </div>
    <div class="guess">
      <input type="text">
    </div>
    <div id="result"></div>
    <div class="draw">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="buttons">
      <button id="reset">Reset</button>
      <button id="start">Start</button>

    </div>
  </main>


  <script src="./scripts/script.js"></script>
</body>

</html>
